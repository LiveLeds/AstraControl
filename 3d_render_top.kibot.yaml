kibot:
  version: 1

globals:
  resources_dir: resources
  solder_mask_color: black
  pcb_finish: ENIG

outputs:
  - name: _blender_3d_top
    comment: "HQ 3D Render of the PCB"
    type: blender_export
    options:
      light:
        - name: "light1"
          energy: 21.6
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: size*5
          type: "POINT"

        - name: "light2"
          energy: 21.6
          pos_x: size*3.33
          pos_y: -size*3.33
          pos_z: size*5
          type: "POINT"

        - name: "light3"
          energy: 15
          pos_x: 0
          pos_y: 0
          pos_z: size*3
          type: "POINT"
      camera:
        type: "orthographic"
      render_options:
        transparent_background: true
        samples: 10
        resolution_x: 2048
        resolution_y: 2048
      point_of_view:
        rotate_x: 0
        rotate_y: 0
        rotate_z: 0
        view: top
      pcb_import:
        enhance_materials: false
      auto_camera_z_axis_factor: 0.6
      outputs:
        - type: render
