kibot:
  version: 1

globals:
  resources_dir: resources
  solder_mask_color: black
  pcb_finish: ENIG

outputs:
  - name: _blender_3d_top
    comment: "HQ 3D Render of the PCB"
    type: blender_export
    options:
      render_options:
        transparent_background: true
        samples: 5
        resolution_x: 500
        resolution_y: 500
      auto_crop: true
      point_of_view:
        rotate_x: 0
        rotate_y: 0
        rotate_z: 0
        view: top
      outputs:
        - type: render