kibot:
  version: 1

globals:
  resources_dir: resources
  solder_mask_color: black
  pcb_finish: ENIG

outputs:
  - name: basic_render_3d_top
    comment: 3D view from top
    type: render_3d
    options:
      ray_tracing: true
      orthographic: true
      zoom: 3
  - name: _blender_3d_top
    comment: "HQ 3D Render of the PCB"
    type: blender_export
    options:
      light:
        - name: "light1"
          energy: 3
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: size*5
          type: "POINT"

        - name: "light2"
          energy: 3
          pos_x: size*3.33
          pos_y: -size*3.33
          pos_z: size*5
          type: "POINT"

        - name: "light3"
          energy: 10
          pos_x: 0
          pos_y: 0
          pos_z: size*8
          type: "AREA"
      camera:
        type: "orthographic"
      auto_camera_z_axis_factor: 0.001
      render_options:
        auto_crop: true
        transparent_background: true
        samples: 2
        resolution_x: 2048
        resolution_y: 2048
      point_of_view:
        rotate_x: 0
        rotate_y: 0
        rotate_z: 0
        view: "top"
      outputs:
        - type: render
