name: CI

on: push

jobs:
  ERC:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad8_auto_full:latest

    steps:
      - uses: actions/checkout@v4
        with:
          # So we can run a diff between last 2 changes
          fetch-depth: '0'

      - name: Quick Start
        run: |
          cat themes/Arcana.json
          mkdir -p ~/.config/kicad/colors
          cp themes/Arcana.json ~/.config/kicad/colors/user.json
          ls -l ~/.config/kicad/colors
          kibot -v -d output -c config.kibot.yaml -e AstraControl.kicad_sch -b AstraControl.kicad_pcb

      #- uses: INTI-CMNB/KiBot@v2_k8
      #  with:
      # Required - kibot config file
      #    config: config.kibot.yaml
      #   verbose: 3
      # optional - prefix to output defined in config
      #  dir: output
      # optional - schematic file
      # schema: "AstraControl.kicad_sch"
      # optional - PCB design file
      #board: "AstraControl.kicad_pcb"
      - name: upload results
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output
