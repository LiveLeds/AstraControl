kibot:
  version: 1

globals:
  resources_dir: resources
  solder_mask_color: black
  pcb_finish: ENIG

outputs:
  - name: _blender_3d_top_angled
    comment: "HQ 3D Render of the PCB"
    type: blender_export
    options:
      light:
        - name: "sun_1"
          energy: 21.6
          pos_x: -size*3.33
          pos_y: size*3.33
          pos_z: size*5
          type: "POINT"

        - name: "sun_1"
          energy: 21.6
          pos_x: size*3.33
          pos_y: -size*3.33
          pos_z: size*5
          type: "POINT"
      render_options:
        transparent_background: true
        samples: 5
        resolution_x: 500
        resolution_y: 500
      auto_camera_z_axis_factor: 0.6
      point_of_view:
        rotate_x: -25
        rotate_y: 0
        rotate_z: 75
        view: top
      outputs:
        - type: render